<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="form2.css">
</head>
<body>
    <div class="block">
        <div class="container">
            <div class="topSide">
                <p class="topParagraf">Create an account</p>
            </div>
            <div class="middle">
                <form action="" class="was-validated">
                    <div class="input-group mb-3 nameDiv">
                        <span class="input-group-text" id="basic-addon1">Name</span>
                        <input name="name" required type="text" class="form-control" id="basic-url1" aria-describedby="basic-addon3">
                      </div>
                      <div class="input-group mb-3 emailDiv">
                        <span class="input-group-text" id="basic-addon2">Email</span>
                        <input name="email" required type="email" class="form-control" id="basic-url2" aria-describedby="basic-addon3">
                      </div>
                      <div class="input-group mb-3 passwordDiv" id="passwordDiv">
                        <span class="input-group-text" id="basic-addon3">Password</span>
                        <input name="password" required  type="password" class="form-control" id="basic-url3" aria-describedby="basic-addon3">
                      </div>
                    <div class="endForm">
                        <p>I accept the <span><a href="#"> Terms </a></span></p>
                        <button class="btn btn-success">Create</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
