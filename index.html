<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Statistics</legend>
            <div>
                <label for="name">Name</label>
                <input placeholder="Write your name" type="text" id="name" name="name">
            </div>
            <div>
                <label for="age">Age</label>
                <input placeholder="Write your age" min="0" type="number" id="age" name="age">
            </div>
            <div>
                <label for="email">Email</label>
                <input placeholder="Write your email"  type="email" id="email" name="email">
            </div>
            <div>
                <label for="phoneNumber">Phone</label>
                <input placeholder="Write your phone"  type="tel" id="phoneNumber" name="phoneNumber">
            </div>
            <div>
                <label for="time">Time</label>
                <input placeholder="Time"  type="month" id="time" name="time" >
            </div>
            <button>Submit</button>
        </fieldset>
    </form>
</body>
</html>
